<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta-Clon</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="item">
        <i class='bx bxs-color'></i> 
        <span>Insta Clone</span> 
      </div>
      <div class="item"><i class='bx bxs-user-circle' ></i></div>
    </div>
    
    
  </header>
<section>
    <div class="container_user"></div>
    <div>
        <div class="item"><i class='bx bxs-user-circle' ></i></div>

    </div>
  <div class="img-container">
    <div class="img">
      <img src="https://source.unsplash.com/random/500x500/?dogs" alt="img">
    </div>
    <div class="i_icon">
        <i class='bx bx-dots-horizontal-rounded'></i>
    </div>
  </div>
</section>
<section>
    <div class="container_user"></div>
    
    <div class="item"><i class='bx bxs-user-circle' ></i></div>
    <p>usuario</p>
    
  <div class="img-container">
    <div class="img">
      <img src="https://source.unsplash.com/random/500x500/?cars" alt="img">
    </div>
    <div class="i_icon">
        <i class='bx bx-dots-horizontal-rounded'></i>
    </div>
  </div>
</section>
</body>
</html>
